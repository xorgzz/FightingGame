<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fighting Game</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			margin: 20px;
			background-color: black;
		}
	</style>
</head>
<body><center>
	<div style="position: relative; display: inline-block;"> <!-- MAIN DIV -->
		<div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 40px;"> <!-- TOP BAR DIV -->
			
			<!-- PLAYER HEALTH -->
			<div style="
				position: relative;
				height: 30px;
				width: 100%;
				display: flex;
				justify-content: flex-end;
			">
				<div style="
					background-color: red;
					height: 30px;
					width: 100%;
				"></div> 
				<div id="player_hp" style="
					position: absolute;
					top: 0px;
					right: 0px;
					bottom: 0px;
					background-color: green;
					width: 100%;
					height: 30px;
				"></div>
			</div>
			<div id="timer" style="
				background-color: yellow;
				width: 50px;
				height: 50px;
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: monospace;
				font-size: 30px;
				flex-shrink: 0;
			">10</div> <!-- TIMER -->
			

			<!-- ENEMY HEALTH -->
			<div style="
				position: relative;
				height: 30px;
				width: 100%;
			">
				<div style="
					background-color: red;
					height: 30px;

				"></div> 
				
				<div id="enemy_hp" style="
					position: absolute;
					top: 0px;
					right: 0px;
					left: 0px;
					bottom: 0px;
					background-color: green;
					width: 100%;
					height: 30px;
				"></div>
			</div>
		</div>
		<div id="out" style="position: absolute; color: white; font-family: monospace; display: flex; align-items: center; justify-content: center; top: 0; bottom: 25%; display: none; left: 0; right: 0; font-size: 30px;"></div>
		<canvas></canvas>
	</div></body></center>
	<script src="./js/classes.js"></script>
	<script src="./js/functions.js"></script>
	<script src="./script.js"></script>
</body>
</html>
